<!-- templates/archive/archive_list.html -->

{% extends 'base.html' %}

{% block title %}الأرشيف{% endblock %}

{% block content %}
<h1>الأرشيف</h1>
<ul>
    {% for archive in archives %}
        <li><a href="{% url 'archive:archive_detail' archive.year %}">{{ archive.year }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
