<!-- templates/evaluations/student_evaluation.html -->

{% extends 'base.html' %}

{% block title %}تقييم الطالب{% endblock %}

{% block content %}
<h1>تقييم الطالب: {{ student.user.get_full_name }}</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            <strong>{{ field.label }}</strong><br>
            {{ field }}
        </p>
    {% endfor %}
    <button type="submit">إرسال التقييم</button>
</form>
{% endblock %}
