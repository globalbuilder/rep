<!-- templates/evaluations/training_entity_evaluation.html -->

{% extends 'base.html' %}

{% block title %}تقييم جهة التدريب{% endblock %}

{% block content %}
<h1>تقييم جهة التدريب: {{ entity.name }}</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            <strong>{{ field.label }}</strong><br>
            {{ field }}
        </p>
    {% endfor %}
    <button type="submit">إرسال التقييم</button>
</form>
{% endblock %}
