<!-- templates/supervisors/student_list.html -->

{% extends 'base.html' %}

{% block title %}قائمة الطلاب{% endblock %}

{% block content %}
<h1>قائمة الطلاب</h1>
<table border="1" cellpadding="5">
    <tr>
        <th>الاسم</th>
        <th>الرقم الجامعي</th>
        <th>التخصص</th>
        <th>التفاصيل</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.user.get_full_name }}</td>
        <td>{{ student.university_id }}</td>
        <td>{{ student.major }}</td>
        <td><a href="{% url 'supervisors:student_detail' student.id %}">عرض</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
